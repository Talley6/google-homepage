        <form>
        <input type="text" name="search" id="search" class="form-control" Placeholders="">

    <div class="search-buttons">
      <div class="test">
      <input type="submit" name="Google Search Button" class="button" value="Google Search">
      <input type="submit" name="I'm Feeling Lucky button" class="button" value="I'm Feeling Lucky" Placeholder="I'm Feeling Lucky">
    </div>
    </div>
